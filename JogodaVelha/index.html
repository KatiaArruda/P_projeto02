<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Jogo da Velha</h1>
    <hr />
    <br />
    <div class="container1">
      <div class="p1">
        <label for="Player1">X</label>
        <input type="text" id="Player1" placeholder="Nome do Jogador 1" />
      </div>
      <div class="p2">
        <label for="Player2">O</label>
        <input type="text" id="Player2" placeholder="Nome do Jogador 2" />
      </div>
      <div class="button">
        <button id="start">Inicio</button>
      </div>
    </div>
    <h2>Jogar:<span id="turnPlayer"></span></h2>
    <div class="container2">
      <span data-region="linha_1_coluna_1"></span>
      <span data-region="linha_1_coluna_2"></span>
      <span data-region="linha_1_coluna_3"></span>
      <span data-region="linha_2_coluna_1"></span>
      <span data-region="linha_2_coluna_2"></span>
      <span data-region="linha_2_coluna_3"></span>
      <span data-region="linha_3_coluna_1"></span>
      <span data-region="linha_3_coluna_2"></span>
      <span data-region="linha_3_coluna_3"></span>
    </div>
  </body>
</html>
